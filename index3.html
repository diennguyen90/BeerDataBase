<html ng-app="myApp">
<head>
	<link rel="stylesheet" text="text/css" href="style3.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<title></title>
</head>
<body>

<div class="Container">
	<div ng-controller='MainController'>
		Image: <input type="text" ng-model='beer.image'>
		<br>
		Name: <input type="text" ng-model='beer.name'>
		<br>
		Style:<input type="text" ng-model='beer.style'>
		<br>
		Alc/Vol:<input type="text" ng-model='beer.alcVol'>
		<br>
		<button class='btn-sm-info' ng-click='addBeer()'>add</button>
		<hr>
		
		<!-- Creating a Search -->
		<div class='searchBar'>Search <input type="text" ng-model='searchVar'></div>
<!-- 
		<button ng-click='order="name" '> Name </button>
		<button ng-click='order="style" '> Style </button>
		<button ng-click='order="alcVol" '> Alc/Vol </button>
		<button ng-click='order="" '> Reset </button> -->



		<div class='beerProd' ng-repeat='myVar in myList | filter:searchVar'>
		<img src="{{myVar.image}}" class="beer-images">
		<br>
		{{myVar.name}}
		<br>
		{{myVar.style}}
		<br>
		{{myVar.alcVol}}
		<br>
		<button type:'button' ng-click='myList.$remove(myVar)'>Remove</button>
		<!-- <input type='text' ng-model='myVar.name'>
		<input type='text' ng-model='myVar.age'>
		<button ng-click='myList.$save(myVar)'>save</button> -->
		<button ng-click='checked=!checked'>like</button>
		<div>
		  <div class="check-element animate-show" ng-show="checked">
		    <span class="glyphicon glyphicon-thumbs-up"></span> 
		  </div>
		</div>
		<div>
		 
		  <div class="check-element animate-show" ng-hide="checked">
		    <span class="glyphicon glyphicon-thumbs-down"></span> 
		  </div>
		</div>

		</div>




	</div>






</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
	<script type="text/javascript" src="app3.js"></script>
</html>
